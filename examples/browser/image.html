<!DOCTYPE html>
<html>
<head>
  <title>psd.js image example</title>

  <style type="text/css">
  body, html {
    padding: 0;
    margin: 0;
  }

  #dropzone {
    width: 500px;
    height: 100px;
    border: 1px #ababab dashed;
    margin: 50px auto;
  }

  #dropzone p {
    text-align: center;
    line-height: 100px;
    margin: 0;
    padding: 0;
  }

  #image {
    text-align: center;
  }
  </style>

  <script type="text/javascript" src="../../dist/psd.js"></script>
  <script type="text/javascript" src="../../dist/psd-browser.js"></script>
</head>
<body>
  <div id="dropzone">
    <p>Drop here</p>
  </div>

  <div id="image"></div>
  <pre id="data"></pre>

  <script type="text/javascript">
  (function () {
    // var PSD = require('psd');

    document.getElementById('dropzone').addEventListener('dragover', onDragOver, true);
    document.getElementById('dropzone').addEventListener('drop', onDrop, true);

    function onDragOver(e) {
      e.stopPropagation();
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
    }

    function onDrop(e) {
      e.stopPropagation();
      e.preventDefault();

      var file = e.dataTransfer.files[0];
      var reader = new FileReader();
      reader.onload = function (e) {
        psd = new PSD.default(new Uint8Array(e.target.result));
        psd.parse();

        var img = PSDTools.PNG.toDOMImage(psd.image);
        document.querySelector('#image').appendChild(img);
      }

      reader.onerror = function () {
        console.log("Error!");
      };

      reader.readAsArrayBuffer(file);
    }
  }());
  </script>
</body>
</html>
